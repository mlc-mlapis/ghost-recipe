ghost:
  build:
    base: [nodejs@16]
    build:
      - |
        pwd
        ls -la
        cd ./current
        yarn
        yarn add ghost-storage-adapter-s3
        mkdir -p ./content/adapters/storage
        cp -r ./node_modules/ghost-storage-adapter-s3 ./content/adapters/storage/s3
    deploy: [ ./ ]
  run:
    prepare:
      - npm install -g ghost-cli@1.22.0
      - adduser --disabled-password --gecos "" ghost
      - usermod -aG sudo ghost
      - zcli bucket s3 create $STORAGE_HOSTNAME $STORAGE_BUCKET_NAME --x-amz-acl=private
    init:
      - sudo chown -R ghost:ghost /var/www
      - sudo chmod -R 775 /var/www
    start: su ghost -c "ghost run"
